<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="status">OpenCV.js is loading...</p>

    <div id="app">
        <div>
            <div class="inputoutput">
                <img :src="imgSrc">
                <input type="file" id="fileInput" name="file" @change="loadImage">
            </div>
            <div>
                <label>min</label><input type="range" value="0" min="0" max="255" step="1" v-model="rMin">
                <span>{{rMin}}</span>
                <label>min</label><input type="range" value="0" min="0" max="255" step="1" v-model="gMin">
                <span>{{gMin}}</span>
                <label>min</label><input type="range" value="0" min="0" max="255" step="1" v-model="bMin">
                <span>{{bMin}}</span>

                <label>max</label><input type="range" value="0" min="0" max="255" step="1" v-model="rMax">
                <span>{{rMax}}</span>
                <label>max</label><input type="range" value="0" min="0" max="255" step="1" v-model="gMax">
                <span>{{gMax}}</span>
                <label>max</label><input type="range" value="0" min="0" max="255" step="1" v-model="bMax">
                <span>{{bMax}}</span>
            </div>
            <div class="inputoutput">
                <canvas id="canvasOutput"></canvas>
                <div class="caption">canvasOutput</div>

            </div>
        </div>

    </div>
    <canvas id="bufCanvas"></canvas>
    <script src="./js/opencv3.4.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="./test.js" onload="onOpenCvReady();"></script>
</body>

</html>
